<script src="https://player.vimeo.com/api/player.js"></script>
<script>
    if (!Element.prototype.requestFullscreen) {
        Element.prototype.requestFullscreen = Element.prototype.mozRequestFullscreen || Element.prototype.webkitRequestFullscreen || Element.prototype.msRequestFullscreen;
    }

    document.addEventListener('click', function (event) {
        var videoId = event.target.getAttribute('data-video');
        if (!videoId) return;
        var iframe = document.createElement('div');
        iframe.innerHTML = '<iframe id="video-frame" src="https://player.vimeo.com/video/' + videoId + '?autoplay=1" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen> </iframe>';
        var video = iframe.childNodes[0];
        var placeholder = document.getElementById('video-placeholder');
        var placeholderWrapper = document.getElementById('video-placeholder-wrapper');

        video.onfullscreenchange = function(e) {
            if(!document.fullscreenElement) placeholderWrapper.innerHTML = '<div id="video-placeholder"></div>'
        }
        placeholderWrapper.replaceChild(iframe, placeholder);

        video.requestFullscreen();
    }, false);
</script>
